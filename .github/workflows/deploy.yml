name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Shanghai

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Check node version
        run: node -v

      - name: Install and Build
        run: |
          npm install
          npm run makeFileConfig
          npm run build

      - name: Minify fonts (optional)
        run: npm run minifyFont || echo "Font minification skipped"
        continue-on-error: true

      - name: List build output
        run: |
          echo "=== Build output in bin/ ==="
          ls -la bin/

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: bin
          branch: gh-pages